<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="utility.css">
<body>
    <nav>
        <div class="nav flex center ">
            <div class="ham flex justify_center align_item">
                <img src="img/burger-menu-svgrepo-com.svg" class="invert" >
            </div>
            <div class="spotify">
                <img src="img/logo.svg" alt=""id="logo" style="filter: invert(1); cursor: pointer ;">
            </div>
            
            <div class="middle flex align_item gap invert">
                
                <img src="img/home.svg" alt="">

                <div class="search rounded flex align_item "> 
                    <img src="img/search.svg" class="icon"> 

                    <input type="text" placeholder="what do you want to play ?"> 

                    <div class="right_search flex center">
                        <img src="img/browse.svg" alt="">
                    </div>
                </div>
            </div>
            
            <div class="right_nav flex gap align_item m1" >
                <div class="sign capsule flex center font">Sign up</div>
                <div class="login capsule flex center font">Log in</div>
            </div>
        </div>
    </nav>

    <div class="main flex">
        <div class="left ">

            <div class="up flex space_between">
                <div class="L flex align_item gap ">
                    <img src="img/library.svg" alt="" style="filter: invert(1);">
                    Your Library
                </div>
                <div class="r flex align_item">
                    <img src="img/plus.svg" alt="" style="filter: invert(1);"> 
                </div>
            </div>

            <div class="mid flex align_item">
                <div class="songlist">
                    <ul>
                    </ul>
                </div>
            </div>

            <div class="down">
                <footer>
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                    
                </footer>
            </div>
        </div>

        <div class="right">
            <div class="head flex space_between">
                <h2>Popular artists </h2>

                <p style="cursor: pointer;">Show all</p>
            </div>

            <div class="artist_container flex gap ">

                <!-- <div class="card" data-folder="ncs">
                    <div class="image">
                        <img src="https://static.toiimg.com/thumb/imgsize-23456,msid-104940654,width-600,resizemode-4/104940654.jpg" alt="">
                    </div>
                    <div class="play">
                        <img src="play.svg" alt="">
                    </div>
                    <h5>A.R Rahman</h5>
                    <p>Artist</p>
                </div> -->

            
            </div>

            <div class="playbar flex ">

                <div class="songinfo">
                    
                </div>

                <div class="buttons">

                    <img id="previous" src="img/leftt.svg " class="invert w1 " alt="">
                    <img id="play" src="img/play3.svg"  class="invert w1" alt="">
                    <img id="next" src="img/rightt.svg" class="invert w1 " alt="">
                </div>
                
                <div class="right_play flex center" >

                    <div class="vol flex center gap ">
                        <img src="img/enable.svg" alt="">
                        <input type="range">
                    </div>
                    <div class="songtime">00/00 </div>
                    
                </div>
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
